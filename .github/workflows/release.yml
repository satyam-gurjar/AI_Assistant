name: Build and Release AI Assistant

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: linux-build
            build_script: scripts/build-linux.sh
            executable: AIAssistant
          - os: windows-latest
            artifact_name: windows-build
            build_script: scripts/build-windows.ps1
            executable: AIAssistant.exe
          - os: macos-latest
            artifact_name: macos-build
            build_script: scripts/build-macos.sh
            executable: AIAssistant.app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      # ✅ NEW: Cache PyInstaller (faster builds)
      - name: Cache PyInstaller
        uses: actions/cache@v4
        with:
          path: ~/.cache/pyinstaller
          key: ${{ runner.os }}-pyinstaller

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxcb-xinerama0 \
            libxcb-cursor0 \
            libxkbcommon-x11-0 \
            libdbus-1-3 \
            portaudio19-dev \
            python3-pyaudio \
            patchelf   # ✅ NEW: Improves PyInstaller portability

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install portaudio

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build application (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          chmod +x ${{ matrix.build_script }}
          bash ${{ matrix.build_script }}

      - name: Build application (Windows)
        if: runner.os == 'Windows'
        run: |
          powershell -ExecutionPolicy Bypass -File ${{ matrix.build_script }}

      # ✅ NEW: Verify build output (helps debugging CI failures)
      - name: Verify build output
        run: |
          ls -R dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/
          retention-days: 90

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Display structure of downloaded files
        run: ls -R ./artifacts

      - name: Package Windows build
        run: |
          cd ./artifacts/windows-build
          zip -r ../../AIAssistant-windows-x64.zip AIAssistant.exe .env.example

      - name: Package Linux build
        run: |
          cd ./artifacts/linux-build
          tar -czf ../../AIAssistant-linux-x64.tar.gz AIAssistant .env.example

      - name: Package macOS build
        run: |
          cd ./artifacts/macos-build
          if [ -d "AIAssistant.app" ]; then
            zip -r ../../AIAssistant-macos-x64.zip AIAssistant.app .env.example
          else
            zip -r ../../AIAssistant-macos-x64.zip AIAssistant .env.example
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            AIAssistant-windows-x64.zip
            AIAssistant-linux-x64.tar.gz
            AIAssistant-macos-x64.zip
          body: |
            ## AI Assistant Release ${{ github.ref_name }}
            
            ### Download for your platform:
            - **Windows**: AIAssistant-windows-x64.zip
            - **Linux**: AIAssistant-linux-x64.tar.gz
            - **macOS**: AIAssistant-macos-x64.zip
            
            ### Setup Instructions:
            1. Download the package for your operating system
            2. Extract the archive
            3. Copy `.env.example` to `.env` in the same directory
            4. Edit `.env` and set your `API_BASE_URL` to your AI server
            5. Run the application
            
            ### Configuration:
            Edit the `.env` file to change:
            - API server URL
            - API authentication
            - Timeout settings
            - Voice settings
            
            For more information, see the [README](https://github.com/${{ github.repository }}/blob/main/README.md).
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
